<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="register-user.php" id="signupform">
        <h1>Sign Up</h1> 
        <label for="email">Username:</label>
        <input type="text" name="email" placeholder="canolezell@gmail.com" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="pass" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm-password" id="conpass" required>
        
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Ezell" id="name" required> 
        
        <input type="submit" value="Signup">
        <br><br>
        <div id="errors"></div>
    </form>
    <script src="signup.js"></script>
</body>
</html>
